<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <main class="calc">
    <img src="images/logo.svg" alt="" class="calc__logo">

    <label class="calc__section input-text">
      Bill
      <input type="text" class="input-text__field" id="bill" placeholder="0">
      <p class="error-text">Can't be zero</p>
      <img src="images/icon-dollar.svg" alt="" class="input-text__icon">
    </label>

    <fieldset class="calc__section input-radio-container">
      <legend class="input-radio__legend">Select Tip %</legend>
      <div class="input-radio">
        <input type="radio" class="input-radio__option tip__options" name="tip" data-factor="5" id="5">
        <label class="input-radio__label hover" for="5">5%</label>
      </div>
      <div class="input-radio">
        <input type="radio" class="input-radio__option tip__options" name="tip" data-factor="10" id="10">
        <label class="input-radio__label hover" for="10">10%</label>
      </div>
      <div class="input-radio">
        <input type="radio" class="input-radio__option tip__options" name="tip" data-factor="15" id="15">
        <label class="input-radio__label hover" for="15">15%</label>
      </div>
      <div class="input-radio">
        <input type="radio" class="input-radio__option tip__options" name="tip" data-factor="25" id="25">
        <label class="input-radio__label hover" for="25">25%</label>
      </div>
      <div class="input-radio">
        <input type="radio" class="input-radio__option tip__options" name="tip" data-factor="50" id="50">
        <label class="input-radio__label hover" for="50">50%</label>
      </div>

      <div class="input-radio input-radio--custom">
        <input type="radio" class="input-radio__option input-radio__option--custom" name="tip" data-factor="custom">
        <input type="text" placeholder="Custom" class="input-text__field input-text__field--radio" id="custom-tip">
      </div>

    </fieldset>

    <label class="calc__section input-text">
      Number of People
      <input type="text" class="input-text__field" id="people" placeholder="0">
      <p class="error-text">Can't be zero</p>
      <img src="images/icon-person.svg" alt="" class="input-text__icon">
    </label>

    <div class="calc__section result">
      <div class="result__container">
        <p class="result__title">Tip Amount</p>
        <p class="result__unit">/ person</p>
        <p class="result__amount">$<span id="tip-amount"></span></p>
      </div>
      <div class="result__container">
        <p class="result__title">Total</p>
        <p class="result__unit">/ person</p>
        <p class="result__amount">$<span id="total"></span></p>
      </div>
      <button class="result__reset hover" id="reset">RESET</button>
    </div>

  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sahand-masoleh" target="_blank">Sahand Masoleh</a>.
  </footer>

  <script src="./app.js"></script>
</body>

</html>
